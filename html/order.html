    <div class="container">
      <h1>预约登记</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-3">
            <label>报送学院/部门</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-9">
            <label>实验中心</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3">
            <label>课程代码</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-3">
            <label>课程名称</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-3">
            <label>实验课性质</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-3">
            <label>是否独立设课</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3">
            <label>排课人</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-3">
            <label>联系电话</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-12">排课时间</label>
          <div class="col-sm-12">
            <button type="button" data-toggle="modal" data-target="#addSchedule" class="btn btn-primary">添加排课</button>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>周次</th>
                  <th>星期</th>
                  <th>节次时间</th>
                  <th>实验楼</th>
                  <th>房间/位置</th>
                  <th>实验内容</th>
                  <th>主讲</th>
                  <th>辅导</th>
                  <th>上课人数</th>
                  <th>开设组数</th>
                  <th>年纪、专业、班级</th>
                  <th>备注</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>4</td>
                  <td>星期四</td>
                  <td>5-6节</td>
                  <td>b7</td>
                  <td>331</td>
                  <td>数字逻辑</td>
                  <td>王小航</td>
                  <td> </td>
                  <td>84</td>
                  <td>40</td>
                  <td>2014级软件工程1，2，3，4班</td>
                  <td> </td>
                  <td> 
                    <button type="button" data-toggle="modal" data-target="#editSchedule" class="btn btn-primary">修改</button>
                    <button type="button" class="btn btn-primary">删除</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">提交预约</button>
      </form>
      <div id="addSchedule" tabindex="-1" role="dialog" class="modal">
        <div role="document" class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-3">
                  <select class="form-control">
                    <option>第一周</option>
                    <option>第二周</option>
                    <option>第三周</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <select class="form-control">
                    <option>星期一</option>
                    <option>星期二</option>
                    <option>星期三</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <select class="form-control">
                    <option>b7</option>
                    <option>b8</option>
                    <option>b9</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-primary">搜素可用机房</button>
                </div>
              </div>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>实验室编号</th>
                    <th>机位</th>
                    <th>空闲节次时间</th>
                    <th>备注</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a href="lab.html">b7-133</a></td>
                    <td>85</td>
                    <td>1, 2, 3, 4, 7, 8</td>
                    <td>&nbsp;</td>
                    <td>
                      <button type="button" class="btn btn-primary">预定</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="editSchedule" tabindex="-1" role="dialog" class="modal">
        <div role="document" class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-2">
                    <label>周次</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label>星期</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label>节次时间</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label>实验楼</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label>房间/位置</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-3">
                    <label>实验内容</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label>主讲</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label>辅导</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label>上课人数</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-2">
                    <label>开设组数</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-sm-3">
                    <label>年纪、专业、班级</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-6">
                    <label>备注</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">保存</button>
              <button data-dismiss="modal" class="btn btn-default">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
