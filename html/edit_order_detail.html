    <div class="container">
      <h1>修改预约信息</h1>
      <p>预约编号: 001</p>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-3">
            <label>报送学院/部门</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-9">
            <label>实验中心</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3">
            <label>课程代码</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-3">
            <label>课程名称</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-3">
            <label>实验课性质</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-3">
            <label>是否独立设课</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3">
            <label>排课人</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-sm-3">
            <label>联系电话</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-12">排课时间</label>
          <div class="col-sm-12">
            <button type="button" data-toggle="modal" data-target="#addSchedule" class="btn btn-primary">添加排课</button>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>周次</th>
                  <th>星期</th>
                  <th>节次时间</th>
                  <th>实验楼</th>
                  <th>房间/位置</th>
                  <th>实验内容</th>
                  <th>主讲</th>
                  <th>辅导</th>
                  <th>上课人数</th>
                  <th>开设组数</th>
                  <th>年纪、专业、班级</th>
                  <th>备注</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>4</td>
                  <td>星期四</td>
                  <td>5-6节</td>
                  <td>b7</td>
                  <td>331</td>
                  <td>数字逻辑</td>
                  <td>王小航</td>
                  <td> </td>
                  <td>84</td>
                  <td>40</td>
                  <td>2014级软件工程1，2，3，4班</td>
                  <td> </td>
                  <td> 
                    <button type="button" data-toggle="modal" data-target="#editSchedule" class="btn btn-primary">修改</button>
                    <button type="button" class="btn btn-primary">删除</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">保存</button><a type="button" href="order_list.html" class="btn btn-default">取消</a>
      </form>
